<!DOCTYPE html>

  <title>漫画ギャラリー</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
      color: #333;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .comic {
      margin-bottom: 60px;
    }

    .comic img {
      width: 100%;
      max-width: 800px;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: zoom-in;
      transition: 0.2s;
    }

    .caption {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-top: 8px;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .lightbox:active {
      display: none;
    }
  </style>
</head>
